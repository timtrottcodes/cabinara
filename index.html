<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Collection</title>
    <meta name="description" content="A dynamic collection viewer with filters and search." />
    <link rel="icon" href="data:," />

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { container: { center: true, padding: "1rem" } } } };
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-slate-50 text-slate-900 min-h-screen">
    <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-slate-200">
      <div class="container mx-auto flex items-center gap-4 py-3">
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 text-indigo-600">
            <path d="M3 7.5c0-.828.672-1.5 1.5-1.5h15c.828 0 1.5.672 1.5 1.5v11.25A2.25 2.25 0 0 1 18.75 21H5.25A2.25 2.25 0 0 1 3 18.75V7.5Z" />
            <path d="M6 3.75A.75.75 0 0 1 6.75 3h10.5a.75.75 0 0 1 .75.75V6H6V3.75Z" />
          </svg>
          <h1 class="text-xl font-semibold tracking-tight">Virtual Collection</h1>
        </div>
        <div class="ml-auto flex items-center gap-2">
          <input id="searchInput" type="search" placeholder="Searchâ€¦" class="w-60 md:w-96 rounded-xl border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <button id="clearSearch" class="text-sm px-3 py-2 rounded-xl border border-slate-300 hover:bg-slate-100">Clear</button>
        </div>
      </div>
    </header>

    <main class="container mx-auto grid grid-cols-1 md:grid-cols-12 gap-6 py-6">
      <!-- Sidebar Filters -->
      <aside id="sidebarFilters" class="md:col-span-3 lg:col-span-2 space-y-4"></aside>

      <!-- Content -->
      <section class="md:col-span-9 lg:col-span-10">
        <div id="grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
        <div id="emptyState" class="hidden text-slate-600 text-center py-24">
          <p class="text-lg">No items match your filters.</p>
        </div>
        <div id="pager" class="flex items-center justify-center gap-2 mt-6"></div>
      </section>
    </main>

    <!-- Lightbox / Modal -->
    <div id="lightbox" class="hidden fixed inset-0 z-50 items-center justify-center">
      <div class="absolute inset-0 bg-black/60"></div>
      <div class="relative bg-white rounded-2xl shadow-xl max-w-3xl w-[92vw] p-4 md:p-6">
        <button id="closeLightbox" class="absolute top-2 right-2 rounded-full border border-slate-300 w-9 h-9 flex items-center justify-center hover:bg-slate-100" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
          <img id="lbImage" src="" alt="" class="w-full h-auto rounded-xl object-contain max-h-[70vh]" />
          <div>
            <h3 id="lbTitle" class="text-lg font-semibold"></h3>
            <p id="lbSubtitle" class="text-sm text-slate-600 mb-2"></p>
            <dl id="lbDetails" class="text-sm grid grid-cols-1 sm:grid-cols-2 gap-y-1 gap-x-4"></dl>
            <div class="mt-3">
              <h4 class="font-semibold">Notes</h4>
              <p id="lbNotes" class="text-sm text-slate-700 whitespace-pre-wrap"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
